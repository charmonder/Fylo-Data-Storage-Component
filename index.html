<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


<body>
  <main class="container">
    <div class="component">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="logo-img">
        </div>
        <div class="buttons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="doc-img">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="folder-img">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="upload-img">
          </div>
        </div>
      </div>
      <div class="details">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar">
          <div class="gradient"></div>
          <div class="dot"></div>
        </div>
        <div class="progress-text">
          <div class="begin">
            <p>0 GB</p>
          </div>
          <div class="end">
            <p>1000 GB</p>
          </div>
        </div>
        <div class="data">
          <div class="number">
            <h1>185</h1>
          </div>
          <div class="text">
            <p>GB LEFT</p>
          </div>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
